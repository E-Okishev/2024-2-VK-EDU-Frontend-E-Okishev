<!DOCTYPE html>
<html>
<head lang="ru">
  <meta charset="UTF-8">
  <title>Send a message</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
  <button type="button" aria-label="Назад" class="header-button">
    <span class="material-icons">arrow_back</span>
  </button>
  <a href="https://vk.com/kakoi_to_student" target="_blank" class="header__user">
    <img
      class="photo__img"
      src="https://sun59-2.userapi.com/s/v1/ig2/BeUtYivY5B41MQ0obZdtZD_9GOuTNLSf9AJV2hxVr8aabWRvEW-TOazTIUFu6ehQdpfp-T-9HHiOgSJtE729slbS.jpg?quality=95&crop=813,140,964,964&as=32x32,48x48,72x72,108x108,160x160,240x240,360x360,480x480,540x540,640x640,720x720&ava=1&cs=50x50"
      alt="user photo"/>
    <div class="user__info">
      <h3 class="author">Egor Okishev</h3>
      <h5 class="status">заходил 11 минут назад</h5>
    </div>
  </a>
  <div class="header__buttons">
    <button type="button" aria-label="Поиск" class="header-button">
      <span class="material-icons">search</span>
    </button>
    <button type="button" aria-label="Меню" class="header-button">
      <span class="material-icons">more_vert</span>
    </button>
  </div>
</header>
<main class="main">
  <div class="list">
    
  </div>
</main>
<form class="form" action="/">
  <div class="message"></div>
  <input class="form-input" name="message-text" placeholder="Введите сообщение" type="text"/>
</form>

<script src="./index.js"></script>
</body>
</html>

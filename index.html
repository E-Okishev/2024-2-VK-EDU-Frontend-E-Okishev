<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Send a message</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
  <button type="button" aria-label="Назад" class="header-button">
    <span class="material-icons">arrow_back</span>
  </button>
  <a href="https://vk.com/kakoi_to_student" target="_blank" class="header__user">
    <img
      class="photo__img"
      src="https://sun59-2.userapi.com/s/v1/ig2/BeUtYivY5B41MQ0obZdtZD_9GOuTNLSf9AJV2hxVr8aabWRvEW-TOazTIUFu6ehQdpfp-T-9HHiOgSJtE729slbS.jpg?quality=95&crop=813,140,964,964&as=32x32,48x48,72x72,108x108,160x160,240x240,360x360,480x480,540x540,640x640,720x720&ava=1&cs=50x50"
      alt="user photo"/>
    <div class="user__info">
      <h3 class="author">Egor Okishev</h3>
      <h5 class="status">заходил 11 минут назад</h5>
    </div>
  </a>
  <div class="header__buttons">
    <button type="button" aria-label="Поиск" class="header-button">
      <span class="material-icons">search</span>
    </button>
    <button type="button" aria-label="Меню" class="header-button">
      <span class="material-icons">more_vert</span>
    </button>
  </div>
</header>
<main class="main">
  <div class='box'></div>
  <div class="chat">
    <form class="form" action="/my-project/simple-chat/public">
      <input class="input" type="text" placeholder="Напишите сообщение..." name="message-text"/>
      <button type="button" aria-label="Назад" class="header-button">
        <span class="material-icons">attachment</span>
      </button>
    </form>
  </div>
</main>

<template id="my-message-template">
  <article class="message my-message">
    <div>
      <a href="#" target="_blank">
        <h3 class="message__author"></h3>
      </a>
      <p class="message__text"></p>
    </div>
    <span class="message__time "></span>
    <svg class="before-my-message" width="6" height="10" viewBox="0 0 6 10" fill="none"
         xmlns="http://www.w3.org/2000/svg">
      <path
        d="M0 0C0 3.21429 1.76471 7.67857 5.29412 8.57143C5.29412 8.57143 6 8.57143 6 9.28572C6 10 5.29412 10 5.29412 10L0 10V0Z"
        fill="#EFFEDD"/>
    </svg>
  </article>
</template>

<template id="message-template">
  <article class="message opponent-message">
    <div>
      <a href="#" target="_blank">
        <h3 class="message__author"></h3>
      </a>
      <p class="message__text"></p>
    </div>
    <span class="message__time"></span>
    <svg class="before-message" width="6" height="10" viewBox="0 0 6 10" fill="none"
         xmlns="http://www.w3.org/2000/svg">
      <path
        d="M6 0C6 3.21429 4.23529 7.67857 0.705882 8.57143C0.705882 8.57143 0 8.57143 0 9.28572C0 10 0.705882 10 0.705882 10L6 10V0Z"
        fill="white"/>
    </svg>
  </article>
</template>
<script type="module" src="src/main.js"></script>
</body>
</html>
